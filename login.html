<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Css/login.css">
    <script src="https://kit.fontawesome.com/83b19f9d95.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./assets/logo-mercado-liebre (1).svg" width="300" alt="Mercado Liebre" id="logo">
        <nav>
            <input type="search" placeholder="Buscar productos, marcas"><i class="fa-solid fa-magnifying-glass"></i>
        </nav>
        <h2>Comprá en cuotas y sin tarjeta de crédito</h2>
        <i class="fa-solid fa-credit-card"></i>
        <nav>
            <ul class="desordenado">
                <li class="header_li"><a href="#">Ofertas</a></li>
                <li class="header_li"><a href="#">Tiendas Oficiales</a></li>
                <li class="header_li"><a href="#">Vender</a></li>
                <li class="header_li"><a href="#">Ayuda</a></li>
                <li class="header_li"><a href="./register.html">Creá tu cuenta</a></li>
                <i class="fa-solid fa-circle-user"></i>
                <li class="header_li"><a href="./login.html">Ingresá</a></li>
                <i class="fa-solid fa-pen-to-square"></i>
                <li class="header_li"><a href="#">Mis compras</a></li>
                <i class="fa-solid fa-cart-shopping"></i>
            </ul>
        </nav>
    </header>
    <main>
        <div form="formulario">
            <label for="username"></label>
            <input class="formulario-input" type="text" placeholder="Nombre de Usuario"><br>
            <label for="password"></label>
            <input class="formulario-input" type="password" placeholder="Contraseña"><br>
        </div>
        <form>
            <button class="boton enviar" type="submit">Enviar</button>
        </form>
    </main>
</body>
